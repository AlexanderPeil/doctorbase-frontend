<div class="mainContent">

    <h1>Add new patient</h1>

    <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input [(ngModel)]="patient.firstname" matInput>
    </mat-form-field>

    <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input [(ngModel)]="patient.lastname" matInput>
    </mat-form-field>

</div>
